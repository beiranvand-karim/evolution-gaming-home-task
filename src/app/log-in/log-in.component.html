



<form action="" [formGroup]="logInForm" (ngSubmit)="subscribe()">

  <div>

    <div>
      <input type="text" class="form-control" placeholder="user name" formControlName="username">
    </div>

    <div>
      <input type="text" class="form-control" placeholder="pass word" formControlName="password">
    </div>

    <div>

      <button class="btn-danger">cancel</button>
      <button class="btn btn-default" type="submit">login and subscribe</button>

    </div>

  </div>


</form>

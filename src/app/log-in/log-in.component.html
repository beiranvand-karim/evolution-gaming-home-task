



<form action="" [formGroup]="logInForm" (ngSubmit)="subscribe()">

  <div>

    <div>
      <input type="text" placeholder="user name" formControlName="username">
    </div>

    <div>
      <input type="text" placeholder="pass word" formControlName="password">
    </div>

    <div>
      <button type="submit">login and subscribe</button>

    </div>

  </div>


</form>
